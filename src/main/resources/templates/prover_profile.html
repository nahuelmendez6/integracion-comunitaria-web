<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integración comunitaria - Perfil de Usuario</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .profile-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-header img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid #007bff;
        }

        .profile-form label {
            font-weight: bold;
        }

        .save-button {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Integración comunitaria</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/home">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/profile">Perfil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Cerrar sesión</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/settings">Configuración</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sección de perfil -->
    <div class="container mt-5 d-flex flex-row">
        <!-- Encabezado del perfil -->
        <div class="profile-header">
            <img th:src="@{'/uploads/' + ${user.profilePicture}}" alt="Profile Picture">

            <h2 class="mt-3" th:text="${provider.name}">Nombre del Usuario</h2>
            <p class="text-muted" th:text="${provider.user.email}">Correo: usuario@example.com</p>
        </div>

        <!-- Formulario de edición de perfil -->
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <p>perfil de proveedor</p>
                <div>
                    <!-- Mostrar categoría -->
                    <div>
                        <span th:text="${provider.category.name}">Categoría</span>
                    </div>
                
                    <!-- Mostrar tipo de proveedor -->
                    <div>
                        <span th:text="${provider.typeProvider.type}">Tipo de proveedor</span>
                    </div>
                
                    <!-- Mostrar profesión -->
                    <div>
                        <span th:text="${provider.profession.name}">Profesión</span>
                    </div>
                
                    <!-- Enlace para editar el perfil -->
                    <li class="btn">
                        <a class="nav-link" href="/edit_profile">Editar perfil</a>
                    </li>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>
